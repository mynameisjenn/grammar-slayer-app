<template id="user-new-page">
  <div class="vue-component">
    <div class="container">


       <h3>Create a Profile</h3>
        <p>Join to keep track of your score. 

      <form>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" v-model="name" id="validationDefault01" placeholder="Full name" value="Name" required>
          </div>
          
          <div class="col-md-6 mb-2">
            <div class="input-group">
              
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" v-model="username" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required >

            </div>
          </div>
        
        
          <div class="col-md-6 mb-2">
          
            <input type="text" class="form-control" v-model="city" id="validationDefault03" placeholder="City" required> 
          </div>

          <div class="col-md-6 mb-2">
            
            <input type="text" class="form-control" v-model="state" id="validationDefault04" placeholder="State" required>
          </div>

          <div class="col-md-6 mb-2">
            
            <input type="text" class="form-control" v-model="age" id="validationDefault05" placeholder="Age" required>
          </div>

          <div class="input-group col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text">Mini Bio</span>
              </div>
            <textarea class="form-control" v-model="mini_bio" aria-label="With textarea"></textarea>
          </div>
        
        <button class="btn btn-primary btn-shadow px-3 my-2 ml-0 text-right" v-on:click="submit()">Submit</button>
      </form>  
      

    </div>
  </div>
</template>


<template id="user-index-page">
  <div class="vue-component">
    <div class="container">

      <h3>Community</h3>

        <div class="row">
          <div v-for="user in users"> 
            <div class="card-deck">

              <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" src="http://4.bp.blogspot.com/-97VP7e8NGkU/URkrLUZI57I/AAAAAAAAEQY/-cNg114yN1k/s1600/hulk_pixelart3_grid.png" alt="Card image cap">
                <div class="card-body bg-transparent">
                  <a v-bind:href="'/#/users/' + user['id']" class="btn btn-primary btn-shadow px-3 my-2 ml-0 text-center">
                  {{ user.username }}</a>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</template>

<template id="user-show-page">
  <div class="vue-component">
    <div class="container">


      <h3>Username: {{ user.username }} </h3>
      <p>Name: {{ user.name }} </p>
      <p>City:  {{ user.city  }} </p>
      <p>State:  {{ user.state  }} </p>
      <p>Mini Bio:  {{ user.mini_bio  }}</p>
      <p>Age:  {{ user.age  }} </h3>
       
    </div>
  </div>
</template>


<template id="gameplay-index-page">
  <div class="vue-component">
    <div class="container">

     <h3>High Scores</h3>
     
     <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Username</th>
            <th scope="col">Score</th>
            <th scope="col">Highest Level</th>  
          </tr>
        </thead>
        <tbody>
          <tr v-for="(gameplay, index) in gameplays">
            <th scope="row">{{ index + 1}}</th>
            <td><a v-bind:href="'/#/users/' + gameplay['user_id'] ">{{ gameplay.user.username }}</td>
            <td>{{ gameplay.score }}</td>
            <td>{{ gameplay.level }}</td>
          </tr>
        </tbody>
      </table>

     </div>
    </div>
  </div>
</template>
